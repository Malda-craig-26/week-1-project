<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/gyukotsu.jpg" alt="Gyukotsu Ramen">
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
        <h2 id="ramen-name">Select a Ramen</h2>
        <h3 id="ramen-restaurant"></h3>
        <img id="ramen-image" src="" alt="Ramen Image">
        <p>Rating: <span id="ramen-rating">N/A</span></p>
        <p>Comment: <span id="ramen-comment">N/A</span></p>
      </div>
      <form id="new-ramen-form">
        <input type="text" id="new-name" placeholder="Ramen Name" required>
        <input type="text" id="new-restaurant" placeholder="Restaurant" required>
        <input type="url" id="new-image" placeholder="Image URL" required>
        <input type="number" id="new-rating" placeholder="Rating (1-5)" required>
        <textarea id="new-comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
      </form>
            
    <script src="index.js"></script>
</body>
</html>
